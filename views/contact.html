          <input id="nombre" name="name" class="" type="text" required />

        </div>

          <input id="correo" name="email" class="" type="email" required />

        </div>

            name="telephone"
            class=""
            type="number"
            required
          />

        <div class="message user-box">
          <textarea name="mensaje" id="mensaje" required></textarea>
          <label for="mensaje">Déjame tu mensaje</label>
          <button type="submit" class="button_cont">Enviar</button>
        </div>
